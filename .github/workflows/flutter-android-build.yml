name: Build Flutter Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Run build_runner
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build release APK
        run: flutter build apk

      - name: Rename APK with build date
        run: |
          DATE=$(date +'%Y-%m-%d')
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/app-release-$DATE.apk

      # - name: Upload to Google Drive
      #   uses: samuelint/google-drive-upload@v1.1.3
      #   with:
      #     folder_id: 1FqKt0a-G4tMf5ogZ0_pGbtertZ7Sj3Ds
      #     service_account: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT }}
      #     source_path: build/app/outputs/flutter-apk/app-release-*.apk

      - name: Upload artifact to Google Drive Shared Drive
        uses: adityak74/google-drive-upload-git-action@main # Use the action
        with:
          credentials: ${{ secrets.GOOGLE_DRIVE_SERVICE_ACCOUNT }}
          folderId: "1FqKt0a-G4tMf5ogZ0_pGbtertZ7Sj3Ds"
          filename: "build/app/outputs/flutter-apk/app-release.apk"
          name: "build/app/outputs/flutter-apk/app-release-${{ github.run_number }}.apk"
          overwrite: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release-*.apk
          retention-days: 5
